<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Violence in Seattle (2014)</title>

		<!-- Libraries -->
		<script src="https://code.jquery.com/jquery.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="http://d3js.org/d3.v3.min.js"></script>

		<!-- CSS file -->
		<link rel="stylesheet" href="css/main.css"/>
		<script src="js/main.js"></script>
	</head>


<body class="container">

	<!-- Buttons that will allow for choosing Precincts -->
	<div class="buttons">
		<div class="btn-group" data-toggle="buttons">
		  <label class="btn btn-primary active">
		    <input value="NORTH" class="precinct" type="radio" name="options" id="option1" autocomplete="off" checked>North Precinct
		  </label>
		  <label class="btn btn-primary">
		    <input value="SOUTH" type="radio" class="precinct" name="options" id="option2" autocomplete="off">South Precinct
		  </label>
		  <label class="btn btn-primary">
		  	<input value="EAST" type="radio" class="precinct" name="options" id="option3" autocomplete="off">East Precinct
		  </label>
		  <label class="btn btn-primary">
		  	<input value="WEST" type="radio" class="precinct" name="options" id="option4" autocomplete="off">West Precinct
		</div>
	</div>

		<!-- Title of the chart -->
		<div class="graphTitle">
			<h2>Violent Crime in Seattle Crime During 2014</h2>
		</div>

		<!-- Where the chart will be stored -->
		<div id="div"></div>
	</body>
</html>
